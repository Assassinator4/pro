<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>客片展示</title>
    <link rel="icon" href="images/logo.ico" type="img/x-ico"/>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/show-picture.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/show-picture.js"></script>
</head>
<body>
<!--最大的div-->
<div class="work-detail clearfix">
    <!--左边图片-->
    <div class="photo-show">
        <div class="big-slider">
            <ul class="slides">
                <li class="li-img">
                    <img src="../pro/images/product-img/3/1-1F3.jpg" >
                </li>
                <li class="li-img">
                    <img src="../pro/images/product-img/3/1-1F4.jpg" >
                </li>
                <li class="li-img">
                    <img src="../pro/images/product-img/3/1-1F5.jpg" >
                </li>
                <li class="li-img">
                    <img src="../pro/images/product-img/3/1-1F6.jpg" >
                </li>
                <li class="li-img">
                    <img src="../pro/images/product-img/3/1-1F7.jpg" >
                </li>
                <li class="li-img">
                    <img src="../pro/images/product-img/3/1-1F8.jpg" >
                </li>
            </ul>
            <!--两个按钮-->
            <a href="javascript:;" ><img src="images/product-img/3/f2.png" alt="" class="flex-prev"></a>
            <a href="javascript:;" ><img src="images/product-img/3/f1.png" alt="" class="flex-next"></a>
            <!--<i class="icon-spinner icon-spin spin"></i>-->
        </div>
    </div>
    <!--右边内容-->
    <div class="content">
        <div class="wrap">
            <!--右边字体内容-->
            <div class="introduction">
                <dl>
                    <dt>恋爱告白</dt>
                    <dd class="des"><span>主题：</span>韩宫</dd>
                    <dd class="des"><span>风格：</span>韩式精致</dd>
                    <dd class="des"><span>主题描述：</span>
                        <p><span style="font-size:14px;">所有的甜蜜恋爱都是从告白开始的，跟你告白的那天，现在回想起来依然有点小紧张。</span></p></dd>

                    <dd class="more">
                        <ul>
                            <li><a href="#">最新主题</a></li>
                            <li><a href="#">最新活动</a></li>
                        </ul>
                    </dd>
                    <dd class="btns">
                        <ul>
                            <li><a href="http://www.jfrgz.com/dialog_1.htm" class="consult-btn" target="_blank">点击预约</a>
                            </li>
                            <li>
                                <div class="bds_more">
                                    返回上层
                                </div>
                            </li>
                        </ul>
                    </dd>
                    <!--分隔线-->
                    <span class="hr"></span>
                </dl>
            </div>
            <!--右边下面的小图片展示-->
            <div class="comment">
                <div id="thumbnail" class="thumbnail">
                    <ol>
                        <li class="font"><img src="../pro/images/product-img/3/1-1F5.jpg" alt=""></li>
                        <li><img src="../pro/images/product-img/3/1-1F4.jpg" alt=""></li>
                        <li><img src="../pro/images/product-img/3/1-1F5.jpg" alt=""></li>
                        <li><img src="../pro/images/product-img/3/1-1F6.jpg" alt=""></li>
                        <li><img src="../pro/images/product-img/3/1-1F7.jpg" alt=""></li>
                        <li><img src="../pro/images/product-img/3/1-1F8.jpg" alt=""></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
